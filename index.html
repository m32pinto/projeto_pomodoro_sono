<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Sono Timer</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Pomodoro Sono</h1>
    </header>


    <button id="botao_voltar_para_portfolio" button type="button" class="btn btn-primary btn-sm">Ir para portfólio</button href="https://m32pinto.github.io/portfoliodomarcos/">

<script>
document.getElementById('botao_voltar_para_portfolio').addEventListener('click', function() {
  window.location.href = 'https://m32pinto.github.io/portfoliodomarcos/#travel';
});
</script>

<script>
document.getElementById('botao_voltar_para_portfolio').addEventListener('click', function() {
  const target = document.getElementById('#travel');
  if (target) {
    target.scrollIntoView({ behavior: 'smooth' });
  }
});
</script>

    <main>
        <p>Concentração no interior</p>
        <p>Descrição: apenas com prática e organização do tempo podemos chegar nas grandes ilusões projetadas pela mente.</p>

        <div class="timer-container">
            <div id="timer-display" class="timer">25:00</div> 
            <div class="controls">
                <button id="start-btn">Iniciar</button>
                <button id="pausar-btn">Pausar</button> <button id="reset-btn">Resetar</button>
            </div>
            <div class="cycle-info">
                <p>Ciclo: <span id="cycle-count">1</span></p>
                <p>Status: <span id="status-display">Foco</span></p>
            </div>
        </div> </main>

    <footer>
        <p>Projeto simples da disciplina práticas de programação.</p>
        <p>Agradeço pela visita.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
